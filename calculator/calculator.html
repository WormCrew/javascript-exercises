<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
    <div id='calculator'>
        <div id='display'>0</div>
        <button id='allClear' class = 'widebtn'>AC</button>
        <button id='delete' class = 'widebtn'>DEL</button>
        <button id='btn7' class = 'numberBtn'>7</button>
        <button id='btn8' class = 'numberBtn'>8</button>
        <button id='btn9' class = 'numberBtn'>9</button>
        <button id='btnPlus' class = 'operatorBtn'>+</button>
        <button id='btn4' class = 'numberBtn'>4</button>
        <button id='btn5' class = 'numberBtn'>5</button>
        <button id='btn6' class = 'numberBtn'>6</button>
        <button id='btnMinus' class = 'operatorBtn'>-</button>
        <button id='btn1' class = 'numberBtn'>1</button>
        <button id='btn2' class = 'numberBtn'>2</button>
        <button id='btn3' class = 'numberBtn'>3</button>
        <button id='btnMulti' class = 'operatorBtn'>*</button>
        <button id='btn0' class = 'numberBtn'>0</button>
        <button id='btnPoint' class = 'operatorBtn'>.</button>
        <button id='btnEqual' class = 'operatorBtn'>=</button>
        <button id='btnDivide' class = 'operatorBtn'>/</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
