<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calculus">

    <title>Calculator</title>
</head>
<body>
    <div>
        <h1>DESKTOP CALCULATOR</h1>
    </div>
    <div id='calculator'>
        <div id='back_display'>8888888888</div>
        <div id='display'></div>
        <button id='clear' class = 'widebtn'>AC</button>
        <button id='delete' class = 'widebtn'>DEL</button>
        <button id='7' class = 'numberBtn'>7</button>
        <button id='8' class = 'numberBtn'>8</button>
        <button id='9' class = 'numberBtn'>9</button>
        <button id='plus' class = 'operatorBtn'>+</button>
        <button id='4' class = 'numberBtn'>4</button>
        <button id='5' class = 'numberBtn'>5</button>
        <button id='6' class = 'numberBtn'>6</button>
        <button id='minus' class = 'operatorBtn'>-</button>
        <button id='1' class = 'numberBtn'>1</button>
        <button id='2' class = 'numberBtn'>2</button>
        <button id='3' class = 'numberBtn'>3</button>
        <button id='times' class = 'operatorBtn'>x</button>
        <button id='0' class = 'numberBtn'>0</button>
        <button id='period' class = 'numberBtn'>.</button>
        <button id='equals' class = 'operatorBtn'>=</button>
        <button id='divided' class = 'operatorBtn'>รท</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
